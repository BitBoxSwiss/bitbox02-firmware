[package]
name = "bitbox02-rust-c"
version = "0.1.0"
authors = ["Shift Cryptosecurity AG <support@shiftcrypto.ch>"]
edition = "2018"

[lib]
crate-type = ["staticlib"]

[profile.release]
debug = true
opt-level = 'z'
codegen-units = 1
panic = 'abort'
lto = true

[profile.dev]
opt-level = 'z'

[dependencies]
bitbox02-rust = {path = "../bitbox02-rust"}
bitbox02 = {path = "../bitbox02"}
util = {path = "../util"}
hex = { version = "0.4", default-features = false }

[features]
platform-bitbox02 = []
platform-bitboxbase = []
platform-bootloader = []
